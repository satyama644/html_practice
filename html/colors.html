<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Colors</title>
    <style>
        #first_para{
            color: greenyellow;
            background-color: grey;
        }
        #second_para{
            /* rgb format */
            background-color: rgb(160,250,164);
            color: rgb(121,60,200);
        }
        #third_para{
            /* hex value format */
            color: #ff889e;
            background-color: #ccee5f;
        }
    </style>
</head>
<body>
    <h3>First Box</h3>
    <p id ="first_para">This is the first paragraph</p>
    <h3>Second Box</h3>
    <p id ="second_para">This is the second paragraph</p>
    <h3>First Box</h3>
    <p id ="third_para">This is the third paragraph</p>
</body>
</html>
